  <!-- container -->
  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-5 offset-md-1">
        <form>
          <div class="col-md-5 form-group">
            <label for="exampleFormControlSelect1" class="bold">Select User Type</label>
            <select class="form-control" id="exampleFormControlSelect1" (change)="selectChangeHandler($event)">
              <option value=0>School</option>
              <option value=1>Teacher</option>
              <option value=2>Student</option>
              <option value=3>Parent</option>
              <option value=4>Other</option>
            </select>
          </div>
          <div class="col-md-5 form-group">
            <label for="exampleInputEmail1" class="bold">Username</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #username>
          </div>
          <div class="col-md-10 form-group">
            <label for="exampleFormControlTextarea1" class="bold">Details</label>
            <textarea style="height:179px !important;" class="form-control" id="exampleFormControlTextarea1"
              #details></textarea>
            <a class="btn btn-primary btn-large mt-3" style="float:right;"
              (click)="sendBugData(username.value,details.value)">Submit</a>
          </div>
        </form>
      </div>
      <div class="col-md-5 offset-md-1">
        <img class="img-responsives" src="../../assets/Group 15.jpg" alt="">
      </div>
    </div>
  </div>
